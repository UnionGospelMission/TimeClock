<html lang="en" xmlns:n="http://nevow.com/ns/nevow/0.1">
<head>
    <link rel="shortcut icon" type="image/gif" href="/favicon.gif"/>
    <n:invisible n:render="liveglue" />
    <title>Login</title>
</head>
<body>
    <div n:render="LoginPage">Login Frame</div>
    <div class="login" id="login" n:pattern="LoginPattern" n:render="liveFragment" xmlns:athena="http://divmod.org/ns/athena/0.7">
        <form id="loginForm">
            Name: <input type="text" id="username"/><br/>
            Password <input type="password" id="password"/><br/>
            <input type="submit" value="Login"><athena:handler event="onclick" handler="buttonClicked" /> </input>
            <br/><br/>
            Quick Actions

            <input type="button" value="Clock In"><athena:handler event="onclick" handler="clockIn"/></input>
            <input type="button" value="Clock Out"><athena:handler event="onclick" handler="clockOut"/></input>
        </form>
    </div>
</body>
</html>
